<div class="row">
	<div class="col-lg-5">
		<h1 class="h1-strong">{{title}}</h1>

		<div class="alert alert-success" *ngIf="status == 'success'">
			Se ha reestablecido la contraseña. Ya puedes acceder a la web desde <a href="https://roedor.net/login">aquí</a>.
		</div>

		<div class="alert alert-danger" *ngIf="status == 'error'">
			No se ha podido completar la definición de la contraseña. Por favor, reintenta o ponte en contacto con info@roedor.net
		</div>

		<form #recoveryPassForm="ngForm" (ngSubmit)="onSubmit(recoveryPassForm)" class="col-lg-12">
      <p>
  			<label>Contraseña</label>
  			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
  		</p>

			<input type="submit" value="Confirmar" class="btn btn-success" />

		</form>
	</div>
</div>
