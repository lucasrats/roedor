<div class="container-fluid">
	<p><button type="button" class="btn btn-success btn-lg" [routerLink]="['/crear-torneo']">Crear torneo</button></p>
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table">
			  <thead>
			    <tr>
			      <th style="width: 20%" scope="col">Nombre</th>
						<th style="width: 20%" scope="col">Tipo</th>
			      <th style="width: 20%" scope="col">Fecha inicio</th>
			      <th style="width: 20%" scope="col">Participantes</th>
			      <th style="width: 20%" scope="col">Unirse</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let tournament of tournaments" class="item-publication">
			      <th scope="row"><a [routerLink]="['/tournament/', tournament._id]">{{tournament.name}}</a></th>
						<td>{{tournament.type}}</td>
			      <td>{{ (tournament.start_date | amFromUnix | amLocale:'es')}}</td>
						<td>{{tournament.max_players}}</td>
			      <td><a class="btn btn-primary btn-sm" [routerLink]="['/tournament/', tournament._id, 'rules']">Unirse</a></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>

<div class="col-lg-12 text-center" *ngIf="tournaments && tournaments.length">
	<p>
		<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
			Ver m√°s
		</button>
	</p>
</div>
