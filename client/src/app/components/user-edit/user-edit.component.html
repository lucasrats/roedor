<div class="row">
	<div class="col-lg-5">
		<h1 class="h1-strong">{{title}}</h1>

		<div class="alert alert-success" *ngIf="status == 'success'">
			Los datos se han actualizado correctamente.
		</div>

		<div class="alert alert-danger" *ngIf="status == 'error'">
			No se ha podido completar la modificaci√≥n de los datos. Ha ocurrido un error.
		</div>

		<form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
			<p>
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio
				</span>
			</p>

			<p>
				<label>Apellidos</label>
				<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
				<span *ngIf="!surname.valid && surname.touched">
					Los apellidos son obligatorios
				</span>
			</p>

			<p>
				<label>Nick</label>
				<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
				<span *ngIf="!nick.valid && nick.touched">
					El nick es obligatorio
				</span>
			</p>

			<p>
				<label>Email</label>
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"/>
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</p>

			<div *ngIf="user.image">
				<img src="{{ url + 'get-image-user/' + user.image }}" />
			</div>

			<p>
				<label>Sube tu avatar</label>
				<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
			</p>

			<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />

		</form>
	</div>

	<div class="col-lg-5">
		<h1 class="h1-strong">Dispositivos notificaciones</h1>
		<ul class="list-group">
			<li class="list-group-item">
				<button type="button" id="suscribeButton" class="btn btn-info">Recibir notificaciones</button>
			</li>
		  <li class="list-group-item" *ngFor="let device of devices">{{device.serial}}</li>
		</ul>
	</div>
</div>
