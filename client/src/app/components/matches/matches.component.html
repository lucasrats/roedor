<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table">
			  <thead>
			    <tr>
			      <th style="width: 20%" scope="col">Partido</th>
            <th style="width: 20%" scope="col">Torneo</th>
			      <th style="width: 20%" scope="col">Fecha</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let match of matches" class="item-publication">
			      <th scope="row"><a [routerLink]="['/tournament/', match.tournament._id, 'match', match._id]">{{match.home.nick}} vs {{match.away.nick}}</a></th>
            <td>{{match.tournament.name}}</td>
			      <td>{{ (match.match_date | amFromUnix | amLocale:'es')}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>

<div class="col-lg-12 text-center" *ngIf="matches && matches.length">
	<p>
		<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
			Ver m√°s
		</button>
	</p>
</div>
