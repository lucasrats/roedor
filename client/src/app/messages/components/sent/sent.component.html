<div class="col-lg-10">
	<h3>{{title}}</h3>
	<!-- listado mensajes -->

	<div class="people" *ngIf="messages">
		
		<div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
						<a href="#"><img src="{{ url + 'get-image-user/' + message.receiver.image }}" *ngIf="message.receiver.image" /></a>
						<a href="#"><img src="assets/default_user.png" class="avatar-default" *ngIf="!message.receiver.image" /></a>
					</div>
					<div class="user-name pull-left">
						<p class="name-surname">
							Enviado a <a [routerLink]="['/perfil', message.emitter._id]">{{message.emitter.name}} + {{message.emitter.surname}}</a>
							|
							<span class="nickname">{{message.receiver.nick}}</span>
							|
							<span class="date">{{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}</span>
						</p>
						<p>
							{{message.text}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<ul class="pagination pull-right">
		<li *ngIf="page > 1"><a [routerLink]="['/mensajes/enviados', prev_page]"> Anterior </a></li>
		<li *ngIf="pages != page"><a [routerLink]="['/mensajes/enviados', next_page]"> Siguiente </a></li>
	</ul>
</div>
